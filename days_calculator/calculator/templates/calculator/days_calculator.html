
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Calculator</title>
    
    <link rel="stylesheet" href="{% static 'calculator/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Days Calculator</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="date1">Start Date</label>
                {{ form.date1 }}
            </div>
            
            <div class="form-group">
                <label for="date2">End Date</label>
                {{ form.date2 }}
            </div>

            <button type="submit">Calculate</button>
        </form>
        
        {% if days_difference %}
            <h2>{{ days_difference }}</h2>
        {% endif %}
    </div>
</body>
</html>
